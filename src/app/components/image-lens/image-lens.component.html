<!-- Caso tipo mercado libre o amazon -->
<!-- Caso de emitir template de image (#imageLensTemplate o #bgLensTemplate) -->
<!-- tienen resultado similar, solo que bg seria la mas elegante  -->
<figure *ngIf="!templateOver" class="sample-image">
  <img
    coorAxis
    (coordinates)="mouseOutput($event)"
    (mouseEnter)="mouseEnter($event)"
    [alt]="imageAlt"
    [src]="imageUrl"
  />
</figure>

<ng-template #imageLensTemplate>
  <figure
    [ngStyle]="{
      margin: 'unset',
      position: 'relative',
      overflow: 'hidden',
      width: boxSizeWidth + 'px',
      height: boxSizeHeight + 'px'
    }"
  >
    <img
      [ngStyle]="imageStyle(imageInfo.coor)"
      [alt]="imageLensAlt || 'scaled ' + imageAlt"
      [src]="imageLensUrl"
    />
  </figure>
</ng-template>

<ng-template #bgLensTemplate>
  <figure
    [ngStyle]="{
      margin: 'unset',
      position: 'relative',
      overflow: 'hidden',
      width: boxSizeWidth + 'px',
      height: boxSizeHeight + 'px'
    }"
  >
    <div [ngStyle]="bgStyle(imageInfo.coor)"></div>
  </figure>
</ng-template>

<!-- Caso tipo aliexpress  -->
<!-- imagen se agrande dentro del mismo contenedor de esta -->
<!-- se usa la solucion similar a #bgLensTemplate -->
<figure
  *ngIf="templateOver"
  class="sample-image over-image"
  (mousemove)="mouseDance($event)"
  (mouseenter)="mouseIn()"
  (mouseleave)="mouseOut()"
>
  <img [alt]="imageAlt" [src]="imageUrl" />
  <div [ngStyle]="bgStyleOver(imageInfo.coor)"></div>
</figure>

<img #imageLens [src]="imageLensUrl" style="display: none" />
